  <body>
    <section class="vh-100" style="background-color: #111238">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                      Sign up
                    </p>

                    <form class="mx-1 mx-md-4">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="text"
                            class="form-control"
                            id="username"
                          />
                          <label class="form-label" for="username"
                            >Your Username</label
                          >
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="flex-fill mb-0">
                          <select
                            class="select form-control-lg form-control"
                            id="type"
                          >
                            <option value="1" disabled>Choose option</option>
                            <option value="rick">Rick</option>
                            <option value="morty">Morty</option>
                          </select>
                          <label class="form-label select-label" for="type"
                            >Choose your type</label
                          >
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="email" id="email" class="form-control" />
                          <label class="form-label" for="email"
                            >Your Email</label
                          >
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="password"
                            id="password"
                            class="form-control"
                          />
                          <label class="form-label" for="password"
                            >Password</label
                          >
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="password"
                            id="passwordConfirm"
                            class="form-control"
                          />
                          <label class="form-label" for="passwordConfirm"
                            >Repeat your password</label
                          >
                        </div>
                      </div>
                      <a href="/" class="small text-muted text-center m-3"

                      <div
